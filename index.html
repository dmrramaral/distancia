            <input type="number" class="form-control" id="distancia"

        </div>

         
        <br>
        <button onclick="calcularAereo()" class="btn btn-primary">Calcular Aéreo</button>
        <button onclick="calcularRodoviario()" class="btn btn-primary">Calcular Rodoviário</button>


    </div>
    
    <div class="container col-8">O valor da passagem é de <span>R$ </span></div>

    <script>
        var distancia = document.querySelector('#distancia')
        var tipoTransporte = document.querySelector('#tipoDistancia')
        var resultado = document.querySelector('span')
        function calcularAereo(){
            resultado.innerHTML = distancia.value * 0.48

        }
        function calcularRodoviario(){
            resultado.innerHTML = distancia.value * 0.35


        }

    </script>
